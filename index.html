<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="calendar.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
  <script src="calendar.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="modal" class="modal-container hidden">
    <div class="modal-content bg-white p-4 rounded">
      <input type="text" id="event-title" placeholder="일정 제목" class="p-2 border rounded-md w-full">
      <button id="add-event" class="p-2 bg-blue-500 text-white rounded-md hover-bg-blue-700 w-full">일정 추가</button>
    </div>
  </div>
  <div class="calendar-container">
    <div id="calendar"></div>
  </div>
  <div class="p-2 space-y-2 text-sm bg-gray-100 rounded-lg" id="todoContainer">
    일정 상세 보기
  </div>
  <button id="rounded-button">+</button>
</body>
</html>
